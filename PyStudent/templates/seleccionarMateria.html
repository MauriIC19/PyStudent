<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>PyStudent</title>
  <meta name="Sistema de Evaluación Académica" content="">
  <meta name="Luis Jorge Lozano" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  {% load static %}
  {% load admin_urls %}
  <link rel="stylesheet" href={% static "css/normalize.css" %}>
  <link rel="stylesheet" href={% static "css/skeleton.css" %}>
  <link rel="stylesheet" href={% static "css/style-general.css" %}>
  <link rel="shortcut icon" href={% static "img/Edit.ico" %} />
  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src={% static "js/jquery-3.2.1.min.js" %}></script>
  <script src={% static "js/funciones.js" %}></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="section header">
    <div class="row">
      <div class="two columns option logo">PyStudent</div>
      <div class="two columns">&nbsp</div>
      <div class="two columns option cancel-option selected">Evaluaciones</div>
      <div class="two columns option cancel-option">Estadísticas</div>
      <div class="two columns option cancel-option">Configuración</div>
      <div class="two columns option cancel-option"><a href={% url 'index' %}>Cerrar Sesión</a></div>
    </div>
  </div>

  <div class="section center">
    <div class="container">
      <h5>Bienvenido {{ nombre }}</h5>
      <p>Seleccione el área de estudios que deseas evaluar</p>
      <div class="row">
        <div class="box-option four columns">
          <a href={% url 'evaluacion' %}><img class="u-full-width" src={% static "/img/iconTopic.png" %} alt=""></a>
          <p>Ortografía y Gramática</p>
        </div>
      </div>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
<input id="token" type="hidden" value='{{ csrf_token }}'>
